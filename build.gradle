plugins {
    id 'java'

}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
    implementation group: 'org.testng', name: 'testng', version: '7.5'
}

test {
    useJUnitPlatform()
}

task runOpsTechBackEnd(type: Test){

    task myClean(type: Delete){
        delete "reports"
        delete "test-output"
    }

    task createDirs{
        doFirst {
            mkdir "reports"
            mkdir "test-output"
        }
    }

    task runSuiteXml(type: Test){
        useTestNG(){
            testLogging.showStandardStreams = true
            ignoreFailures = true
            println "Running sanity xml......1 "
            suites "src/test/sanity.xml"
        }
    }
}